<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron p-4">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead p-1">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead p-1"></p>
    <div class="d-flex justify-content-around mt-3">
      <button class="btn todayButton btn-light custom-button mt-2">Today</button>
      <button class="btn clearButton btn-light custom-button mt-2">Clear saved events</button>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- Navigation buttons and currently worked day.-->
    <section class="row time-block day-navigation">
      <button class="saveBtn prevBtn col-2">Prev</button>
      <div class="col-8 past">
        <p class="past workedDay" type="text" readonly></p>
      </div>
      <button type="button" class="saveBtn col-2 nextBtn">Next</button>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
